version: '3.8'

services:
  engine:
    build: .
    container_name: algo-engine
    command: python production_engine.py --mode replay
    volumes:
      - .:/app 
    tty: true

  dashboard:
    build: .
    container_name: algo-dashboard
    command: streamlit run app.py
    ports:
      - "8501:8501"
    volumes:
      - .:/app 
    depends_on:
      - engine
